<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title> 
    <link rel="stylesheet" href="style.css">
    <style>
        /* Ensure the body takes the full height and uses flexbox to center the content */
        body {
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
            background-color: #6dd1e2; /* Blue background */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
        }

        /* Logo at the top */
        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; /* Set a fixed width for the logo */
            height: auto;
        }

        /* Style the form container */
        .login-container {
            max-width: 400px;
            width: 100%; 
            padding: 40px;
            background-color: #ADD8E6; 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center form contents */
        }

        /* Style the input labels and inputs */
        .input-field label {
            font-weight: bold; 
            display: block; 
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px; 
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #87CEFA;
            color: #333;
        }

        /* Style the login button (small and round) */
        .btn {
            display: block;
            width: 150px; /* Smaller width for the button */
            padding: 12px;
            background-color: #28a745; 
            color: white;
            border: none;
            border-radius: 50px; /* Fully rounded */
            font-size: 16px;
            margin: 20px auto; /* Center the button */
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Forgot Password link style */
        .forgot-password {
            font-size: 14px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Style the error message */
        .error {
            text-align: center;
            color: red;
            margin-top: 10px;
        }
    </style>

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting normally

            var password = document.getElementById('password').value;

            // Dummy login check (replace with your own logic)

            }
        });
