<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food | Restaurant Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            flex-direction: column; /* Aligns children (header and form) vertically */
            justify-content: flex-start; /* Aligns content from the top */
            align-items: center; /* Centers content horizontally */
            margin: 0; /* Remove default margin */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLMta9ED9PeJZzzQ9dIMXKD_5ww8VGYMHpPw&s');
            background-size: cover; /* Makes sure the background image covers the entire screen */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
        }

        /* Header Styling */
        header {
            width: 100%;
            text-align: center;
            background-color: #333; /* Dark gray background */
            padding: 20px 0; /* Adds padding for top and bottom */
        }

        header h1 {
            font-size: 2rem; /* Larger text for header */
            margin: 0;
            color: white; /* White text color for header */
        }

        /* Section containing the form (Centering the form) */
        section {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Sets max width of the form */
            text-align: center; /* Centers the text inside the section */
            margin-top: 100px; /* Adds space between the header and form */
        }

        /* Style form elements */
        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form select, form input {
            width: 100%; /* Makes the form elements fill the container */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Centering the button inside the form */
        .button-container {
            display: flex;
            justify-content: center; /* Centers the button horizontally */
        }

        form button {
            padding: 10px 20px; /* Adds space inside the button */
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        form button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Popup styling */
        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .popup button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .popup button:hover {
            background-color: #218838;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            text-align: center;
            background-color: #333; /* Dark gray background */
            padding: 10px 0; /* Adds padding for top and bottom */
            margin-top: auto; /* Pushes the footer to the bottom */
            color: white; /* White text color for footer */
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Food</h1>
    </header>

    <section>
        <form id="orderForm" action="order.php" method="post" onsubmit="showPopup(event)">
            <label for="food">Choose Your Food:</label>
            <select id="food" name="food" required>
                <option value="Pizza">Pizza</option>
                <option value="Pasta">Pasta</option>
                <option value="Burger">Burger</option>
                <option value="Salad">Salad</option>
                <option value="Sushi">Sushi</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <div class="button-container">
                <button type="submit">Order Now</button>
            </div>
        </form>
    </section>

    <!-- Popup Section -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Your Order Has Been Placed Successfully!</h2>
            <p>Thank you for your order. We will prepare your food shortly.</p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Restaurant Management System</p>
    </footer>

    <script>
        // Function to show the popup
        function showPopup(event) {
            event.preventDefault(); // Prevent form submission to show the popup first
            document.getElementById('popup').style.display = 'flex'; // Show the popup
        }

        // Function to close the popup and navigate to order.html
        function closePopup() {
            document.getElementById('popup').style.display = 'none'; // Hide the popup
            window.location.href = "order.html"; // Redirect to order.html after closing the popup
        }
    </script>
</body>
</html>
