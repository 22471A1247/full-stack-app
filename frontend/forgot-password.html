<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Body styling for the reset password page */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-image: url('https://www.bdtask.com/blog/uploads/Top_10_Advantages_of_Restaurant_Management_System.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-password-container {
            max-width: 500px;
            width: 100%;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .reset-password-container img {
            width: 50px;
            height: 50px;
            position: relative;
            top: 20px; /* Move the logo 20px down */
            margin-bottom: 20px;
        }

        .reset-password-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-container button {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        .continue-btn {
            background-color: #28a745;
            color: white;
        }

        .continue-btn:hover {
            background-color: #218838;
        }

        .cancel-btn {
            background-color: #f44336;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }

        /* Popup Error Styling */
        .error-popup {
            display: none;
            background-color: red;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <!-- Logo -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKA9Zqz43dHdldaxeN4TNXgZhjIQfGVQ5rKw&s" alt="Logo">

        <h2>Reset Password</h2>
        <p>Please enter your new password and confirm it below.</p>

        <!-- Form for resetting password -->
        <form id="reset-password-form" onsubmit="return showSuccessMessage(event)">
            <div class="input-field">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-field">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Buttons: Continue and Cancel in the same row -->
            <div class="btn-container">
                <button type="submit" class="continue-btn">Submit</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='login.html'">Cancel</button>
            </div>
        </form>

        <!-- Error message popup -->
        <div id="error-popup" class="error-popup">
            Passwords do not match. Please try again.
        </div>
    </div>

    <script>
        // Function to show success message on form submission
        function showSuccessMessage(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Check if the password fields match
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorPopup = document.getElementById("error-popup");

            if (newPassword === confirmPassword) {
                // If passwords match, hide the error popup (if it was visible)
                errorPopup.style.display = 'none';

                // Show success message
                alert("Password reset successfully!");
                // You can also redirect after success, if desired
                // window.location.href = "login.html";
            } else {
                // Show the error popup
                errorPopup.style.display = 'block';
            }
        }
    </script>
</body>
</html>
